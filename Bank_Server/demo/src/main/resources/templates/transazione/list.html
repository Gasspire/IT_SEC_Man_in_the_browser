<html xmlns:th="https://www.thymeleaf.org">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <head>
        <title>DaveBank!</title>
    </head>
    <header class="bank-header">
        <div class="bank-logo">üè¶ DaveBank</div>
        <div class="bank-slogan">La tua banca digitale di fiducia</div>
    </header>
    <body>
        <table >
            <tr>
                <th>ID</th>
                <th>MITTENTE</th>
                <th>DESTINATARIO</th>
                <th>IMPORTO</th>
                <th>STATO</th>

            </tr>
            <tr th:each="transazione:${transazioni}">
                <th th:text="${transazione.id}"></th>
                <th th:text="${transazione.iban_mittente}"></th>
                <th th:text="${transazione.iban_destinatario}"></th>
                <th th:text="${transazione.importo}"></th>
                <th th:text="${transazione.stato}"></th>
            </tr>
        </table>
        <h3><a th:href="@{/utente/lista}" class="button">Vai agli utenti!</a></h3>
    </body>
</html>
